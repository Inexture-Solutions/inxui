name: Auto Tagging and Publishing

on:
  pull_request:
    branches:
      - main
      - release
      - dev
    types:
      - closed

jobs:
  tag_and_publish:
    if: ${{ github.event.pull_request.merged == true }}  # Only run if the PR was merged
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          corepack enable
          pnpm install --frozen-lockfile

      - name: Determine Next Version using Changesets
        id: get_version
        run: |
          pnpm changeset version
          NEXT_VERSION=$(pnpm pkg get version | tr -d '"')
          echo "NEXT_VERSION=$NEXT_VERSION" >> $GITHUB_ENV
          echo "Determined next version: $NEXT_VERSION"

      - name: Determine Tag Name Based on Branch
        id: determine_tag
        run: |
          case "${GITHUB_REF_NAME}" in
            main)
              TAG="v${{ env.NEXT_VERSION }}"
              ;;
            release)
              TAG="v${{ env.NEXT_VERSION }}-rc"
              ;;
            dev)
              TAG="v${{ env.NEXT_VERSION }}-beta"
              ;;
            *)
              echo "Branch not recognized for tagging."
              exit 1
              ;;
          esac
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "Generated tag: $TAG"

      - name: Commit and Push Tag
        run: |
          git config --global user.name "AI [bot]"
          git config --global user.email "developer@inexture.com"
          git tag ${{ env.TAG }}
          git push origin ${{ env.TAG }}
