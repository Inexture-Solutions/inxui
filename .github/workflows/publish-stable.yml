name: Stable Release Publisher

on:
  push:
    tags:
      - 'v*'  # Triggers on all version tags not marked as pre-release.

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          corepack enable
          pnpm install --frozen-lockfile

      - name: Determine Next Version using Changesets
        id: get_version
        run: |
          pnpm changeset version
          NEXT_VERSION=$(pnpm pkg get version | tr -d '"')
          echo "NEXT_VERSION=$NEXT_VERSION" >> $GITHUB_ENV
          echo "Determined next version: $NEXT_VERSION"

      - name: Publish Stable Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.DEPLOY_GITHUB_TOKEN }}
        with:
          tag_name: "v${{ env.NEXT_VERSION }}"
          release_name: "v${{ env.NEXT_VERSION }} (Stable)"
          draft: false
          prerelease: false
