name-template: "v$NEXT_VERSION"
tag-template: "v$NEXT_VERSION"
categories:
  - title: '🚨 Breaking Changes'
    labels:
      - breaking
      - major
  - title: '✨ New Features'
    labels:
      - feature
      - enhancement
      - minor
  - title: '🐛 Bug Fixes'
    labels:
      - fix
      - bug
      - patch
  - title: '📦 Dependency Updates'
    labels:
      - dependencies
      - dependency-update
change-template: '- [PR#${number}](${url}) **${title}**'
template: |
  # Changelog for ${project} - v$NEXT_VERSION
  
  ---
  
  {% if changes.breaking %}## 🚨 Breaking Changes
  $CHANGES:BREAKING
  {% endif %}
  
  {% if changes.features %}## ✨ New Features
  $CHANGES:FEATURES
  {% endif %}
  
  {% if changes.fixes %}## 🐛 Bug Fixes
  $CHANGES:BUG FIXES
  {% endif %}
  
  {% if changes.dependencies %}### 📦 Dependency Updates
  $CHANGES:DEPENDENCY UPDATES
  {% endif %}
  
  ---
  
  *Changelog generated by [Release Drafter](https://github.com/release-drafter/release-drafter) on ${date}. Maintained by [Inexture Team](https://www.inexture.com). For support or feedback, feel free to reach out!*
